version: '3'  

services:  
  backend:  
    build:  
      context: ./backend  
    ports:  
      - "8000:8000"  
    volumes:  
      - ./backend:/app  
      - ./uploads:/app/uploads  
      - ./chroma_db:/app/chroma_db  
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload  

  frontend:  
    build:  
      context: ./frontend  
    ports:  
      - "3000:3000"  
    volumes:  
      - ./frontend:/app  
      - /app/node_modules  
    depends_on:  
      - backend